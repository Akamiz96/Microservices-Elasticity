apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: elasticity-m2
spec:
  replicas: 1
  selector:
    matchLabels: { app: nginx-gateway }
  template:
    metadata:
      labels: { app: nginx-gateway }
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: config
        configMap:
          name: nginx-gateway-config
